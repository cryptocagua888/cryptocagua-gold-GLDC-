
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLDC | Cryptocagua Gold Reserve</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
  <script>
    window.process = window.process || { env: {} };
  </script>
  <style>
    :root {
      --gold-primary: #D4AF37;
      --gold-light: #F9E27D;
      --gold-dark: #B8860B;
      --bg-deep: #050505;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-deep);
      color: #ffffff;
      margin: 0;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }
    .font-serif { font-family: 'Playfair Display', serif; }
    .gold-gradient {
      background: linear-gradient(135deg, var(--gold-dark) 0%, var(--gold-light) 50%, var(--gold-primary) 100%);
    }
    .gold-text {
      background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-light) 50%, var(--gold-dark) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    @keyframes pulse-gold {
      0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); }
      100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
    }
    .ia-button-glow {
      animation: pulse-gold 2s infinite;
      border: 1px solid rgba(212, 175, 55, 0.5);
    }
    #initial-loader {
      position: fixed;
      inset: 0;
      background: #050505;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "ethers": "https://esm.sh/ethers@^6.16.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</head>
<body>
  <div id="initial-loader">
    <div class="w-16 h-16 border-4 border-yellow-500/20 border-t-yellow-500 rounded-full animate-spin mb-4"></div>
    <p class="text-[10px] font-black uppercase tracking-[0.4em] text-yellow-500">Cryptocagua Gold</p>
  </div>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('initial-loader');
      if (loader) {
        setTimeout(() => {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }, 1000);
      }
    });
  </script>
</body>
</html>
